<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

      class Content extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            index: 0
          }
          this.switchImageHandler = () => {
            if (this.state.index >= 2) {
              this.setState({index: 0});
            } else {
              this.setState({index: this.state.index + 1});
            }
          }
        }

        render() {
          return (
            <div>
              <h1>My React Component</h1>
              <p>Hello {this.props.name}, this is some content to showcase React!</p>
              <p>Take note of my dog, her name is Goose! Click her to see another pic..</p>
              <img src={this.props.images[this.state.index]} alt="My dog, Goose" onClick={this.switchImageHandler} />
            </div>
          );
        }
      }
      ReactDOM.render(
        <Content name="Grader" images={['https://i.imgur.com/tA49Rgn.jpg', 'https://i.imgur.com/VSS3gvh.jpg', 'https://i.imgur.com/7dsUTFu.jpg']} />, document.getElementById('app')
      );
    </script>
  </body>
</html>
